name: Build, Test & Scan

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  backend:
    name: Backend quality gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-nodejs/package-lock.json

      - name: Install dependencies
        working-directory: backend-nodejs
        run: npm ci

      - name: Lint backend
        working-directory: backend-nodejs
        run: npm run lint

      - name: Run backend tests
        working-directory: backend-nodejs
        run: npm test

  frontend:
    name: Frontend quality gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-reactjs/package-lock.json

      - name: Install dependencies
        working-directory: frontend-reactjs
        run: npm ci

      - name: Lint frontend
        working-directory: frontend-reactjs
        run: npm run lint

      - name: Run frontend tests
        working-directory: frontend-reactjs
        run: npm test

      - name: Build production bundle
        working-directory: frontend-reactjs
        run: npm run build

  flutter:
    name: Flutter quality gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Resolve Flutter packages
        working-directory: flutter-phoneapp
        run: flutter pub get

      - name: Flutter static analysis
        working-directory: flutter-phoneapp
        run: flutter analyze

      - name: Run Flutter tests
        working-directory: flutter-phoneapp
        run: flutter test

  security:
    name: Security scanning
    runs-on: ubuntu-latest
    needs: [ backend, frontend, flutter ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Secret scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ''
          args: detect --redact

      - name: Dependency security audit
        run: node scripts/security-audit.mjs
