name: Build, Test & Scan

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  backend:
    name: Backend quality gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend-nodejs/package-lock.json

      - name: Activate npm 11 toolchain
        run: corepack prepare npm@11.4.2 --activate

      - name: Install dependencies
        working-directory: backend-nodejs
        run: npm ci

      - name: Verify backend lockfile
        run: node scripts/verify-lockfiles.mjs --workspace=backend

      - name: Lint backend
        working-directory: backend-nodejs
        run: npm run lint

      - name: Run backend tests
        working-directory: backend-nodejs
        run: npm test

  frontend:
    name: Frontend quality gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-reactjs/package-lock.json

      - name: Activate npm 11 toolchain
        run: corepack prepare npm@11.4.2 --activate

      - name: Install dependencies
        working-directory: frontend-reactjs
        run: npm ci

      - name: Verify frontend lockfile
        run: node scripts/verify-lockfiles.mjs --workspace=frontend

      - name: Lint frontend
        working-directory: frontend-reactjs
        run: npm run lint

      - name: Run frontend tests
        working-directory: frontend-reactjs
        run: npm test

      - name: Analyze production bundle
        run: node scripts/analyze-frontend-bundle.mjs

  flutter:
    name: Flutter quality gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Resolve Flutter packages
        working-directory: flutter-phoneapp
        run: flutter pub get

      - name: Verify Flutter lockfile
        run: node scripts/verify-lockfiles.mjs --workspace=flutter

      - name: Flutter static analysis
        working-directory: flutter-phoneapp
        run: flutter analyze

      - name: Run Flutter tests
        working-directory: flutter-phoneapp
        run: flutter test

  flutter-smoke:
    name: Flutter smoke builds
    needs: flutter
    strategy:
      matrix:
        include:
          - target: android
            os: ubuntu-latest
            create-platforms: android
            build-command: flutter build apk --debug --no-tree-shake-icons
          - target: ios
            os: macos-latest
            create-platforms: ios
            build-command: flutter build ios --no-codesign
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Scaffold missing ${{ matrix.target }} platform
        working-directory: flutter-phoneapp
        run: flutter create . --platforms=${{ matrix.create-platforms }}

      - name: Resolve Flutter packages
        working-directory: flutter-phoneapp
        run: flutter pub get

      - name: Build ${{ matrix.target }} artifact
        working-directory: flutter-phoneapp
        run: ${{ matrix.build-command }}

      - name: Run Flutter smoke tests
        working-directory: flutter-phoneapp
        run: flutter test --no-pub test/app/app_shell_test.dart

  security:
    name: Security scanning
    runs-on: ubuntu-latest
    needs: [ backend, frontend, flutter, flutter-smoke ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Activate npm 11 toolchain
        run: corepack prepare npm@11.4.2 --activate

      - name: Install backend dependencies
        working-directory: backend-nodejs
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend-reactjs
        run: npm ci

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Resolve Flutter packages
        working-directory: flutter-phoneapp
        run: flutter pub get

      - name: Verify toolchain baselines
        run: node scripts/verify-toolchains.mjs --ci

      - name: Verify repository lockfiles
        run: node scripts/verify-lockfiles.mjs

      - name: Secret scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ''
          args: detect --redact

      - name: Dependency security audit
        run: node scripts/security-audit.mjs --ci --fail-on=moderate

      - name: Enforce license policy
        run: node scripts/license-scan.mjs --ci

      - name: Install k6 CLI
        uses: grafana/setup-k6-action@v0.3.1
        with:
          version: v0.49.0

      - name: Validate load test harness
        run: node scripts/run-load-tests.mjs --profile performance/profiles/baseline.json --validate-only
