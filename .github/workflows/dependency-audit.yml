name: Dependency Governance

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install backend dependencies
        working-directory: backend-nodejs
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend-reactjs
        run: npm ci

      - name: Resolve Flutter packages
        working-directory: flutter-phoneapp
        run: flutter pub get

      - name: Run dependency audit
        run: node scripts/audit-dependencies.mjs --ci
